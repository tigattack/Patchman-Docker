version: '3'
services:
  server:
    image: ghcr.io/tigattack/patchman
    command: server
    restart: unless-stopped
    ports: [8080:80]
    depends_on:
      mariadb:
        condition: service_healthy
    env_file:
      - .env
    labels:
      ofelia.enabled: ${PATCHMAN_MAINTENANCE_ENABLED:-true}
      ofelia.job-exec.datecron.schedule: ${PATCHMAN_MAINTENANCE_SCHEDULE:-@daily}
      ofelia.job-exec.datecron.command: "patchman -a"

  worker:
    image: ghcr.io/tigattack/patchman
    command: worker
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env

  redis:
    image: redis:alpine
    command: --loglevel warning
    restart: unless-stopped
    healthcheck:
      test:
        - "CMD-SHELL"
        - "redis-cli ping | grep PONG"
      interval: 10s
      retries: 5
      timeout: 3s
    sysctls:
      net.core.somaxconn: '511'
    volumes:
      - redis:/data

  mariadb:
    image: mariadb:10.10-jammy
    restart: unless-stopped
    healthcheck:
      test:
        - "CMD-SHELL"
        - "mysqladmin ping -u $$MYSQL_USER -p$$MYSQL_PASSWORD | grep 'mysqld is alive' || exit 1"
      interval: 10s
      retries: 20
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: true
      MYSQL_DATABASE: ${DB_NAME:-patchman}
      MYSQL_USER: ${DB_USER:-patchman}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - database:/var/lib/mysql

  scheduler:
    image: mcuadros/ofelia:latest
    depends_on:
      server:
        condition: service_healthy
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${PWD}/scheduler-error-logs:/reports
    labels:
      ofelia.save: true
      ofelia.save-only-on-error: true
      ofelia.save-folder: /reports

volumes:
  database:
    driver: local
  redis:
    driver: local
